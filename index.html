<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/e4123fb131.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Pinterest-card</title>
</head>

<body>
  <div id="main">
    <div id="card-container">
      <div id="album">
        <img src="./photos/Al Aqsa2.jpeg" alt="Quddus" />
        <div id="hovericons">
          <div class="save-button">
            <a target="_blank"
              href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Jerusalem-2013-Temple_Mount-Al-Aqsa_Mosque_%28NE_exposure%29.jpg/2880px-Jerusalem-2013-Temple_Mount-Al-Aqsa_Mosque_%28NE_exposure%29.jpg">Save</a>
          </div>
          <a target="_blank"
            href="https://www.amazon.co.uk/The-Ethnic-Cleansing-of-Palestine/dp/B077KHDLQD/ref=tmm_aud_swatch_0?_encoding=UTF8&qid=1665347721&sr=8-6">
            <div class="bottompart">
              Al-Aqsa_Quddus,
              Palestine
            </div>
          </a>

          <div class="arrow">
            <a target="_blank"
              href="https://twitter.com/intent/tweet?url=https://i-osim.github.io/Pinterest-card/&text="><i
                class="fa-solid fa-arrow-up-from-bracket"></i></a>
          </div>

          <div class="elipsis">
            <a target="_blank" href="https://www.middleeasteye.net/news/al-aqsa-jerusalem-palestine-israel-history"><i
                class="fa-solid fa-ellipsis"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
