
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e4123fb131.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pinterest-card</title>
  </head>
  <body>
    <div id="main">
      <div id="card-container">
        <div id="album">
          <img src="./photos/Al Aqsa2.jpeg" alt="Quddus" />

          <div class="save-button"><p>Save</p></div>

          <div id="hovericons">
            <div class="bottompart">
              Al-Aqsa_Quddus, Palestine
            </div>

            <div class="arrow">
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>

            <div class="elipsis">
              <i class="fa-solid fa-ellipsis"> </i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</htm
